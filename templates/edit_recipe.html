<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Recipe</title>
</head>
<body>
    <h2>Editar Receita</h2>
    <form action="{{ url_for('edit_recipe', recipe_id=recipe_id) }}" method="POST">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" value="{{ recipe['title'] }}" required><br>

        <label for="ingredients">Ingredients:</label><br>
        <textarea id="ingredients" name="ingredients" required>{{ recipe['ingredients'] }}</textarea><br>

        <label for="time">Cooking time:</label><br>
        <textarea id="time" name="time">{{ recipe['time'] }}</textarea><br><br>

        <label for="category">Category:</label><br>
        <select id="category" name="category" required>
            <option value="Vegan" {% if recipe['category'] == 'Vegan' %}selected{% endif %}>Vegan</option>
            <option value="Sweet" {% if recipe['category'] == 'Sweet' %}selected{% endif %}>Sweet</option>
            <option value="Spicy" {% if recipe['category'] == 'Spicy' %}selected{% endif %}>Spicy</option>
            <option value="Bittersweet" {% if recipe['category'] == 'Bittersweet' %}selected{% endif %}>Bittersweet</option>
            <option value="Drink" {% if recipe['category'] == 'Drink' %}selected{% endif %}>Drink</option>
            <option value="Snack" {% if recipe['category'] == 'Snack' %}selected{% endif %}>Snack</option>
        </select>
        <br>

        <label for="instructions">Instructions:</label><br>
        <textarea id="instructions" name="instructions" required>{{ recipe['instructions'] }}</textarea><br><br>

        <button type="submit">Salvar Alterações</button>
    </form>
    <form action="{{ url_for('delete_recipe', recipe_id=recipe_id) }}" method="POST" style="margin-top: 20px;">
        <button type="submit" onclick="return confirm('Are you sure you want to delete this recipe?');">Delete Recipe</button>
    </form>
</body>
</html>
